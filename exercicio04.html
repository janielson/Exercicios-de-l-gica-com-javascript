<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>
    <section class="content-exercicio">
        <h1>EXERCÍCIO Nº: 00</h1>
        <h4>LÓGICA DE PROGRAMAÇÃO COM JAVASCRIPT</h4>

    </section>
    <section class="content-logica">
        <p>ler dois numero e em seguida execultar as quatro operaçoes matemáticas. adição, multiplicação, subtração, e
            divisão.</p>
        <input type="text" placeholder="digitar o valor 1" id="value1">
        <input type="text" placeholder="digitar o valor 2" id="value2">

        <br><br>
        <button>EXECULTAR OPERAÇÃO</button>

        <div class="choiceOneOperation">
            <label for="adição"><input type="radio" name="operation" value="ADIÇÃO">ADIÇÃO</label>
            <label for="multiplicacao"><input type="radio" name="operation" value="ADIÇÃO">MULTIPLICAÇÃO</label>
            <label for="subtracao"><input type="radio" name="operation" value="SUBTRAÇÃO">SUBTRAÇÃO</label>
            <label for="divisao"><input type="radio" name="operation" value="DIVISÃO">DIVISÃO</label>

        </div>

    </section>
