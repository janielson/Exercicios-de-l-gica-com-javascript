<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./modelocss.css">
    <title>LÓGICA COM JAVASCRIPT</title>
</head>

<body>
    <section class="content-exercicio">
        <h1>EXERCÍCIO Nº: 04</h1>
        <h4>LÓGICA DE PROGRAMAÇÃO COM JAVASCRIPT</h4>

    </section>
    <section class="content-logica">
        <p>ler dois numero e em seguida execultar as quatro operaçoes matemáticas. adição, multiplicação, subtração, e
            divisão.</p>
        <input class="selectValue" type="number" placeholder="digitar o valor 1" id="value1">
        <input  class="selectValue" type="number" placeholder="digitar o valor 2" id="value2">

        <br><br>
        <button class="buttomOperation">EXECULTAR OPERAÇÃO</button>

        <div class="choiceOneOperation">
            <label for="adição"><input class="selectsRadio" type="radio" name="operation" value="ADIÇÃO"><p>ADIÇÃO</p></label>
            <label for="multiplicacao"><input  class="selectsRadio" type="radio" name="operation" value="MULTIPLICAÇÃO"><p>MULTIPLICAÇÃO</p></label>
            <label for="subtracao"><input  class="selectsRadio" type="radio" name="operation" value="SUBTRAÇÃO"><p>SUBTRAÇÃO</p></label>
            <label for="divisao"><input  class="selectsRadio" type="radio" name="operation" value="DIVISÃO"><p>DIVISÃO</p></label>

        </div>

    </section>

    <script src="./scriptEx04.js"></script>
</body>
